    <script>
        $(document).ready(function() {
            let currentSongIndex = -1;
            let playList = [];
            let isSequentialPlay = false;
            let isRandomPlay = false;
            let aplayerInstance = null;

            function updateMediaSession(data) {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: data.name,
                        artist: data.artist,
                        album: data.album,
                        artwork: [
                            { src: data.cover, sizes: '96x96', type: 'image/jpeg' },
                            { src: data.cover, sizes: '128x128', type: 'image/jpeg' },
                            { src: data.cover, sizes: '192x192', type: 'image/jpeg' },
                            { src: data.cover, sizes: '256x256', type: 'image/jpeg' },
                            { src: data.cover, sizes: '384x384', type: 'image/jpeg' },
                            { src: data.cover, sizes: '512x512', type: 'image/jpeg' },
                        ]
                    });
                }
            }

            function updatePositionState() {
                if ('mediaSession' in navigator && aplayerInstance && aplayerInstance.audio.duration) {
                    try {
                         navigator.mediaSession.setPositionState({
                            duration: aplayerInstance.audio.duration,
                            playbackRate: aplayerInstance.audio.playbackRate,
                            position: aplayerInstance.audio.currentTime
                        });
                    } catch (error) {
                       // Position state is not finite. Can be ignored.
                    }
                }
            }
            
            function playNextSong() {
                if (!isSequentialPlay && !isRandomPlay) return;
                if (playList.length === 0) return;

                currentSongIndex = (currentSongIndex + 1) % playList.length;
                const nextSong = playList[currentSongIndex];
                playSongById(nextSong.id);
            }

            function playPreviousSong() {
                if (!isSequentialPlay && !isRandomPlay) return;
                if (playList.length === 0) return;

                currentSongIndex = (currentSongIndex - 1 + playList.length) % playList.length;
                const prevSong = playList[currentSongIndex];
                playSongById(prevSong.id);
            }
            
            function initializePlayer() {
                if (aplayerInstance) {
                    return;
                }
                
                if (!$('#song-info').find('#aplayer').length) {
                    $('#song-info').prepend('<div id="aplayer"></div>');
                }

                aplayerInstance = new APlayer({
                    container: document.getElementById('aplayer'),
                    lrcType: 1,
                    fixed: true,
                });

                if ('mediaSession' in navigator) {
                    navigator.mediaSession.setActionHandler('play', () => { aplayerInstance.play(); });
                    navigator.mediaSession.setActionHandler('pause', () => { aplayerInstance.pause(); });
                    navigator.mediaSession.setActionHandler('nexttrack', playNextSong);
                    navigator.mediaSession.setActionHandler('previoustrack', playPreviousSong);
                    navigator.mediaSession.setActionHandler('seekto', (details) => {
                        aplayerInstance.seek(details.seekTime);
                    });
                }

                aplayerInstance.on('play', () => {
                    if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'playing';
                    const currentSongData = aplayerInstance.list.audios[aplayerInstance.list.index];
                    if (currentSongData) {
                       updateMediaSession(currentSongData);
                    }
                });
                aplayerInstance.on('pause', () => {
                    if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'paused';
                });
                aplayerInstance.on('ended', playNextSong);
                aplayerInstance.on('timeupdate', updatePositionState);
            }

            function lrctrim(lyrics) {
                const lines = lyrics.split('\n');
                const data = [];

                lines.forEach((line, index) => {
                    const matches = line.match(/\[(\d{2}):(\d{2}[\.:]?\d*)]/);
                    if (matches) {
                        const minutes = parseInt(matches[1], 10);
                        const seconds = parseFloat(matches[2].replace('.', ':')) || 0;
                        const timestamp = minutes * 60000 + seconds * 1000;

                        let text = line.replace(/\\[\d{2}:\d{2}[\.:]?\d*]/g, '').trim();
                        text = text.replace(/\s\s+/g, ' '); 

                        data.push([timestamp, index, text]);
                    }
                });

                data.sort((a, b) => a[0] - b[0]);

                return data;
            }

            function lrctran(lyric, tlyric) {
                lyric = lrctrim(lyric);
                tlyric = lrctrim(tlyric);

                let len1 = lyric.length;
                let len2 = tlyric.length;
                let result = "";

                for (let i = 0, j = 0; i < len1 && j < len2; i++) {
                    while (lyric[i][0] > tlyric[j][0] && j + 1 < len2) {
                        j++;
                    }

                    if (lyric[i][0] === tlyric[j][0]) {
                        tlyric[j][2] = tlyric[j][2].replace('/', '');
                        if (tlyric[j][2]) {
                            lyric[i][2] += ` (翻译：${tlyric[j][2]})`;
                        }
                        j++;
                    }
                }

                for (let i = 0; i < len1; i++) {
                    let t = lyric[i][0];
                    result += `[${String(Math.floor(t / 60000)).padStart(2, '0')}:${String(Math.floor((t % 60000) / 1000)).padStart(2, '0')}.${String(t % 1000).padStart(3, '0')}]${lyric[i][2]}\n`;
                }

                return result;
            }

            function extractLinks(text) {
                var regex = /https?:\/\/\S+/g;
                var matches = text.match(regex);
                if (matches) {
                    return matches[0];
                } else {
                    return '';
                }
            }
    
            function checkValidLink(link) {
                if (link.indexOf("http") === -1 || 
                    (link.indexOf("music.163.com") === -1 && link.indexOf("163cn.tv") === -1)) {
                    return false;
                }
                return true;
            }
    
            function extractAndCheckId(text) {
                var link = extractLinks(text);
                if (checkValidLink(link)) {
                    return link;
                } else {
                    var idRegex = /\\d+\/g;
                    var ids = text.match(idRegex);
                    if (ids && ids.length > 0) {
                        return ids[0];
                    }
                    return '';
                }
            }

            async function handleMp3Download(blob, name, artist, cover, lyrics) {
                const reader = new FileReader();
                return new Promise((resolve, reject) => {
                    reader.onload = function() {
                        try {
                            const writer = new ID3Writer(reader.result);
                            writer.setFrame('TIT2', name)
                                 .setFrame('USLT', lyrics || '')
                                 .setFrame('TPE1', [artist]);

                            getImageBlob(cover)
                                .then(imageData => {
                                    writer.setFrame('APIC', {
                                        type: 3,
                                        data: imageData,
                                        description: 'cover',
                                        mimeType: 'image/jpeg'
                                    });

                                    writer.addTag();
                                    const taggedBlob = writer.getBlob();
                                    const downloadUrl = URL.createObjectURL(taggedBlob);
                                    
                                    const a = document.createElement('a');
                                    a.href = downloadUrl;
                                    a.download = `${name} - ${artist}.mp3`;
                                    document.body.appendChild(a);
                                    a.click();
                                    document.body.removeChild(a);
                                    URL.revokeObjectURL(downloadUrl);
                                    resolve();
                                })
                                .catch(error => {
                                    console.error('添加封面失败:', error);
                                    handleDirectDownload(blob, name, artist, false, lyrics);
                                    resolve();
                                });
                        } catch (error) {
                            console.error('MP3处理失败:', error);
                            handleDirectDownload(blob, name, artist, false, lyrics);
                            resolve();
                        }
                    };
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(blob);
                });
            }

            async function handleFlacDownload(blob, name, artist, coverUrl, album, lyrics) {
                // Write Vorbis Comment and embed cover (PICTURE) into FLAC metadata
                const arrayBuffer = await blob.arrayBuffer();
                const bytes = new Uint8Array(arrayBuffer);

                // Validate FLAC magic
                if (bytes.length < 4 || bytes[0] !== 0x66 || bytes[1] !== 0x4C || bytes[2] !== 0x61 || bytes[3] !== 0x43) {
                    // Fallback to direct download if not a valid FLAC
                    handleDirectDownload(blob, name, artist, true, lyrics);
                    return;
                }

                // Locate end of metadata blocks, and the last block header to clear its last-flag
                let offset = 4; // after 'fLaC'
                let lastBlockHeaderOffset = -1;
                let lastBlockWasFound = false;
                while (!lastBlockWasFound && offset + 4 <= bytes.length) {
                    const headerOffset = offset;
                    const header0 = bytes[headerOffset];
                    const length = (bytes[headerOffset + 1] << 16) | (bytes[headerOffset + 2] << 8) | bytes[headerOffset + 3];
                    lastBlockWasFound = (header0 & 0x80) !== 0;
                    offset += 4 + length;
                    if (lastBlockWasFound) {
                        lastBlockHeaderOffset = headerOffset;
                        break;
                    }
                }

                if (lastBlockHeaderOffset < 0) {
                    handleDirectDownload(blob, name, artist, true, lyrics);
                    return;
                }

                const endOfMetadataOffset = offset;

                // Build Vorbis Comment block (type 4)
                function u32le(n) {
                    const dv = new DataView(new ArrayBuffer(4));
                    dv.setUint32(0, n, true);
                    return new Uint8Array(dv.buffer);
                }
                function u32be(n) {
                    const dv = new DataView(new ArrayBuffer(4));
                    dv.setUint32(0, n, false);
                    return new Uint8Array(dv.buffer);
                }
                function encUtf8(str) {
                    return new TextEncoder().encode(str);
                }
                function buildMetadataBlock(type, isLast, content) {
                    const header = new Uint8Array(4);
                    header[0] = (isLast ? 0x80 : 0x00) | (type & 0x7F);
                    const len = content.length;
                    header[1] = (len >>> 16) & 0xFF;
                    header[2] = (len >>> 8) & 0xFF;
                    header[3] = len & 0xFF;
                    const out = new Uint8Array(4 + len);
                    out.set(header, 0);
                    out.set(content, 4);
                    return out;
                }

                function createVorbisCommentBlock(tags) {
                    const vendor = encUtf8('NetEaseMusic-Web');
                    const vendorLen = u32le(vendor.length);
                    const fields = [];
                    const pushField = (key, value) => {
                        if (typeof value !== 'string') return;
                        const s = encUtf8(`${key}=${value}`);
                        fields.push(u32le(s.length));
                        fields.push(s);
                    };
                    pushField('TITLE', tags.TITLE || '');
                    pushField('ARTIST', tags.ARTIST || '');
                    if (tags.ALBUM) pushField('ALBUM', tags.ALBUM);
                    if (tags.LYRICS) pushField('LYRICS', tags.LYRICS);

                    const userCount = u32le(fields.length / 2);

                    let totalLen = 4 + vendor.length + 4; // vendorLen + vendor + userCount
                    fields.forEach(part => { totalLen += part.length; });

                    const content = new Uint8Array(totalLen);
                    let o = 0;
                    content.set(vendorLen, o); o += 4;
                    content.set(vendor, o); o += vendor.length;
                    content.set(userCount, o); o += 4;
                    for (let i = 0; i < fields.length; i += 2) {
                        content.set(fields[i], o); o += 4;           // length (LE)
                        content.set(fields[i + 1], o); o += fields[i + 1].length; // value
                    }

                    return buildMetadataBlock(4, false, content);
                }

                async function createPictureBlockFromUrl(url) {
                    try {
                        const resp = await fetch(url);
                        const buf = await resp.arrayBuffer();
                        const pic = new Uint8Array(buf);
                        const mime = (resp.headers.get('content-type') || 'image/jpeg');
                        const mimeBytes = encUtf8(mime);
                        const descBytes = encUtf8('cover');

                        // Build PICTURE content in BE
                        const parts = [];
                        parts.push(u32be(3)); // type: front cover
                        parts.push(u32be(mimeBytes.length));
                        parts.push(mimeBytes);
                        parts.push(u32be(descBytes.length));
                        parts.push(descBytes);
                        parts.push(u32be(0)); // width
                        parts.push(u32be(0)); // height
                        parts.push(u32be(24)); // depth
                        parts.push(u32be(0)); // colors
                        parts.push(u32be(pic.length));
                        parts.push(pic);

                        let total = 0; parts.forEach(p => total += p.length);
                        const content = new Uint8Array(total);
                        let pOff = 0; for (const p of parts) { content.set(p, pOff); pOff += p.length; }

                        return buildMetadataBlock(6, true, content);
                    } catch (e) {
                        return null;
                    }
                }

                // Build new blocks
                const vorbis = createVorbisCommentBlock({ TITLE: name, ARTIST: artist, ALBUM: album || '', LYRICS: lyrics || '' });
                const picture = coverUrl ? await createPictureBlockFromUrl(coverUrl) : null;

                // Prepare new head: clear previous last-flag on original last metadata block
                const headBefore = bytes.subarray(0, lastBlockHeaderOffset);
                const origLastHeader0 = bytes[lastBlockHeaderOffset] & 0x7F; // clear bit 7
                const headHeader = new Uint8Array([origLastHeader0]);
                const headAfter = bytes.subarray(lastBlockHeaderOffset + 1, endOfMetadataOffset);

                // If picture is available, make it last; otherwise mark Vorbis as last
                const vorbisBlock = buildMetadataBlock(4, picture ? false : true, vorbis.subarray(4));
                const blocks = picture ? [vorbisBlock, picture] : [vorbisBlock];

                // Concatenate: corrected head + new blocks + audio frames
                const audioFrames = bytes.subarray(endOfMetadataOffset);

                let newSize = headBefore.length + headHeader.length + headAfter.length;
                blocks.forEach(b => newSize += b.length);
                newSize += audioFrames.length;

                const out = new Uint8Array(newSize);
                let w = 0;
                out.set(headBefore, w); w += headBefore.length;
                out.set(headHeader, w); w += headHeader.length;
                out.set(headAfter, w); w += headAfter.length;
                for (const b of blocks) { out.set(b, w); w += b.length; }
                out.set(audioFrames, w); w += audioFrames.length;

                const outBlob = new Blob([out], { type: 'audio/flac' });
                const downloadUrl = URL.createObjectURL(outBlob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `${name} - ${artist}.flac`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(downloadUrl);
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            async function playSongById(songId) {
                initializePlayer();

                const level = $('#level').val();
                try {
                    const response = await $.post('https://api.kxzjoker.cn/api/163_music', {
                        url: songId,
                        level: level,
                        type: 'json'
                    });

                    if (response.status === 200) {
                        const processedLyrics = response.tlyric ? 
                            lrctran(response.lyric, response.tlyric) : response.lyric;

                        // 1. Update main page UI
                        $('#song_name').text(response.name);
                        $('#song_pic').attr('src', response.pic);
                        $('#artist_names').text(response.ar_name);
                        $('#song_alname').text(response.al_name);
                        $('#song_level').text(response.level);
                        $('#song_size').text(response.size);
                        $('#song_url').attr('href', response.url);
                        $('#lyric').html(processedLyrics.replace(/\n/g, '<br>'));
                        $('#song-info').removeClass('d-none');
                        
                        // 2. Prepare the new song object for APlayer
                        const newSong = {
                            name: response.name,
                            artist: response.ar_name,
                            album: response.al_name,
                            url: response.url,
                            cover: response.pic,
                            lrc: processedLyrics
                        };

                        // 3. Use APlayer's official API to replace the playlist
                        aplayerInstance.list.clear();
                        aplayerInstance.list.add(newSong);

                        // 4. Explicitly command the player to play
                        aplayerInstance.play();
                        
                    } else {
                         alert('播放失败，请稍后重试');
                    }
                } catch (error) {
                    console.error('播放失败:', error);
                    alert('播放失败，请稍后重试');
                }
            }

            $('input[name="apiType"]').on('change', function() {
                const apiType = $('input[name="apiType"]:checked').val();
                const inputField = $('#input_field');
                const submitBtn = $('#get-playlist-btn');
                
                if (apiType === 'playlist') {
                    inputField.attr('placeholder', '请输入歌单ID');
                    submitBtn.text('GET');
                } else {
                    inputField.attr('placeholder', '请输入内容');
                    submitBtn.text('GET');
                }
                
                inputField.val('');
                $('#playlist-info').empty();
            });

            function extractPlaylistId(input) {
                if (input.includes('playlist?id=')) {
                    const match = input.match(/playlist\?id=(\d+)/);
                    if (match && match[1]) {
                        return match[1];
                    }
                }

                if (/^\d+$/.test(input)) {
                    return input;
                }
                return '';
            }

            $('#get-playlist-btn').on('click', function(event) {
                event.preventDefault();

                const apiType = $('input[name="apiType"]:checked').val();
                const inputValue = $('#input_field').val().trim();
                
                if (!inputValue) {
                    alert(apiType === 'playlist' ? '请输入歌单ID' : '请输入内容');
                    return;
                }
                
                $('#playlist-info').empty();
                
                let apiUrl;
                if (apiType === 'playlist') {
                    const playlistId = extractPlaylistId(inputValue);
                    if (!playlistId) {
                        alert('请输入有效的歌单ID或链接');
                        return;
                    }
                    apiUrl = `https://apis.netstart.cn/music/playlist/track/all?id=${playlistId}`;
                } else {
                    apiUrl = `https://apis.netstart.cn/music/cloudsearch?keywords=${encodeURIComponent(inputValue)}`;
                }

                $.get(apiUrl, function(data) {
                    if (data.code === 200) {
                        const songs = apiType === 'playlist' ? data.songs : data.result.songs;
                        playList = songs;
                        
                        let resultTitle = apiType === 'playlist' ? '歌单列表' : '搜索结果';
                        
                        let playlistHtml = `
                            <div class="card-form mt-3">
                                <div class="d-flex justify-content-between align-items-center mb-3" id="playlist-header">
                                    <div class="d-flex align-items-center">
                                        <h1 class="mb-0 me-3">${resultTitle} (${songs.length} 首歌曲)</h1>
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-outline-primary" id="sequential-play">顺序播放</button>
                                            <button class="btn btn-sm btn-outline-primary" id="random-play">随机播放</button>
                                            <button class="btn btn-sm btn-outline-success" id="batch-parse">批量解析</button>
                                        </div>
                                    </div>
                                    <span class="toggle-icon" style="cursor: pointer;">↓</span>
                                </div>
                                <div class="mb-2">
                                    <label>
                                        <input type="checkbox" id="select-all-songs"> 全选
                                    </label>
                                </div>
                                <div class="playlist-container" id="playlist-content">`;

                        songs.forEach(song => {
                            playlistHtml += `
                                <div class="song-item" style="background: rgba(255, 255, 255, 0.5); 
                                                                margin: 0.5rem 0; 
                                                                padding: 0.75rem; 
                                                                border-radius: 0.75rem; 
                                                                display: flex; 
                                                                justify-content: space-between; 
                                                                align-items: center">
                                    <div class="d-flex align-items-center">
                                        <input type="checkbox" class="song-checkbox me-2" data-song-id="${song.id}">
                                        <img src="${song.al.picUrl}?param=200y200" 
                                             alt="${song.name}" 
                                             style="width: 50px; 
                                                    height: 50px; 
                                                    border-radius: 8px; 
                                                    margin-right: 15px;
                                                    object-fit: cover;">
                                        <div>
                                            <strong>${song.name}</strong>
                                            <small class="text-muted"> - ${song.ar[0].name}</small>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-sm play-btn" 
                                            data-song-id="${song.id}"
                                            style="border-radius: 0.75rem; padding: 0.5rem 1rem;">
                                        播放
                                    </button>
                                </div>`;
                        });

                        playlistHtml += `
                                </div>
                            </div>`;

                        $('#playlist-info').html(playlistHtml);

                        $('#sequential-play').off('click').on('click', function() {
                            isSequentialPlay = true;
                            isRandomPlay = false;
                            $('#sequential-play').addClass('active');
                            $('#random-play').removeClass('active');
                            console.log('已切换到顺序播放模式');
                        });

                        $('#random-play').off('click').on('click', function() {
                            isSequentialPlay = false;
                            isRandomPlay = true;
                            playList = shuffleArray([...playList]);
                            $('#random-play').addClass('active');
                            $('#sequential-play').removeClass('active');
                            console.log('已切换到随机播放模式');
                        });

                        $('#playlist-header').on('click', function(e) {
                            if ($(e.target).closest('.btn-group').length === 0) {
                                const content = $('#playlist-content');
                                const icon = $(this).find('.toggle-icon');
                                
                                if (content.is(':visible')) {
                                    content.slideUp();
                                    icon.text('→');
                                } else {
                                    content.slideDown();
                                    icon.text('↓');
                                }
                            }
                        });

                        $('#select-all-songs').on('change', function() {
                            $('#playlist-content .song-checkbox').prop('checked', $(this).is(':checked'));
                        });

                        $('#playlist-content .play-btn').on('click', function() {
                            const songId = $(this).data('song-id');
                            currentSongIndex = playList.findIndex(song => song.id == songId);
                            playSongById(songId);
                        });

                        $('#batch-parse').off('click').on('click', async function() {
                            const checkedSongs = $('#playlist-content .song-checkbox:checked');
                            if (checkedSongs.length === 0) {
                                alert('请先选择要解析的歌曲');
                                return;
                            }

                            const loadingHtml = `
                                <div class="card-form mt-3" id="parse-loading">
                                    <div class="text-center">
                                        <div class="progress mb-3" style="height: 20px;">
                                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                                 role="progressbar" 
                                                 style="width: 0%;" 
                                                 aria-valuenow="0" 
                                                 aria-valuemin="0" 
                                                 aria-valuemax="100"
                                                 id="parse-progress">0%</div>
                                        </div>
                                        <p class="mt-2">
                                            正在解析第 <span id="current-parse">0</span> / <span id="total-parse">0</span> 首
                                        </p>
                                        <div id="parse-status" class="mt-2 text-start">
                                            <div style="max-height: 150px; overflow-y: auto;">
                                                <small class="text-muted">解析状态：</small>
                                                <div id="parse-log"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>`;
                            $('#playlist-info').append(loadingHtml);
                            $('#parse-results').remove();
                            $('.card-form.mt-3:has(#parse-header)').remove();

                            try {
                                const level = $('#level').val();
                                const results = [];
                                const total = checkedSongs.length;
                                
                                $('#total-parse').text(total);
                                
                                for (let i = 0; i < total; i++) {
                                    const songId = $(checkedSongs[i]).data('song-id');
                                    const songName = $(checkedSongs[i]).closest('.song-item').find('strong').text();
                                    
                                    $('#current-parse').text(i + 1);
                                    const progress = Math.round(((i + 1) / total) * 100);
                                    $('#parse-progress').css('width', `${progress}%`).text(`${progress}%`);
                                    
                                    try {
                                        $('#parse-log').prepend(`
                                            <div class="text-primary">
                                                <small>⏳ 正在解析: ${songName}</small>
                                            </div>
                                        `);
                                        
                                        const response = await $.post('https://api.kxzjoker.cn/api/163_music', {
                                            url: songId,
                                            level: level,
                                            type: 'json'
                                        });

                                        if (response.status === 200) {
                                            results.push(response);
                                            $('#parse-log').prepend(`
                                                <div class="text-success">
                                                    <small>✅ 解析成功: ${songName}</small>
                                                </div>
                                            `);
                                        } else {
                                            $('#parse-log').prepend(`
                                                <div class="text-danger">
                                                    <small>❌ 解析失败: ${songName}</small>
                                                </div>
                                            `);
                                        }
                                    } catch (error) {
                                        console.error(`解析歌曲 ${songId} 失败:`, error);
                                        $('#parse-log').prepend(`
                                            <div class="text-danger">
                                                <small>❌ 解析失败: ${songName} (${error.message})</small>
                                            </div>
                                        `);
                                    }
                                    await new Promise(resolve => setTimeout(resolve, 1000));
                                }

                                setTimeout(() => {
                                    $('#parse-loading').remove();
                                    let resultHtml = `
                                        <div class="card-form mt-3">
                                            <div class="d-flex justify-content-between align-items-center mb-3" id="parse-header">
                                                <div class="d-flex align-items-center">
                                                    <h1 class="mb-0 me-3">解析结果 (${results.length}首)</h1>
                                                    <button class="btn btn-primary btn-sm" id="batch-download-all">批量下载全部</button>
                                                </div>
                                                <span class="toggle-icon" style="cursor: pointer;">↓</span>
                                            </div>
                                            <div class="playlist-container" id="parse-results">`;

                                    results.forEach(song => {
                                        resultHtml += `
                                            <div class="song-item" style="background: rgba(255, 255, 255, 0.5); 
                                                                        margin: 0.5rem 0; 
                                                                        padding: 0.75rem; 
                                                                        border-radius: 0.75rem; 
                                                                        display: flex; 
                                                                        justify-content: space-between; 
                                                                        align-items: center">
                                                <div class="d-flex align-items-center">
                                                    <img src="${song.pic}" alt="${song.name}" 
                                                         style="width: 50px; height: 50px; border-radius: 8px; margin-right: 15px;">
                                                    <div>
                                                        <strong>${song.name}</strong>
                                                        <small class="text-muted"> - ${song.ar_name}</small>
                                                        <div>
                                                            <small class="text-muted">音质：${song.level} | 大小：${song.size}</small>
                                                        </div>
                                                    </div>
                                                </div>
                                                <a href="${song.url}" 
                                                   class="btn btn-sm btn-outline-primary parse-download-btn"
                                                   data-name="${song.name}"
                                                   data-artist="${song.ar_name}"
                                                   data-cover="${song.pic}"
                                                   data-album="${song.al_name || ''}"
                                                   data-level="${song.level}">
                                                   <input type="hidden" class="song-lyrics" value="${song.lyric || ''}">
                                                    下载
                                                </a>
                                            </div>`;
                                    });

                                    resultHtml += `
                                            </div>
                                        </div>`;

                                    $('#playlist-info').append(resultHtml);

                                    $('#parse-header').on('click', function(e) {
                                        if (!$(e.target).closest('.btn-group').length && !$(e.target).hasClass('btn')) {
                                            const content = $('#parse-results');
                                            const icon = $(this).find('.toggle-icon');
                                            
                                            if (content.is(':visible')) {
                                                content.slideUp();
                                                icon.text('→');
                                            } else {
                                                content.slideDown();
                                                icon.text('↓');
                                            }
                                        }
                                    });

                                    $('.parse-download-btn').on('click', async function(e) {
                                        e.preventDefault();
                                        const url = $(this).attr('href');
                                        const name = $(this).data('name');
                                        const artist = $(this).data('artist');
                                        const cover = $(this).data('cover');
                                        const album = $(this).data('album') || '';
                                        const level = $(this).closest('.song-item').find('.text-muted:contains("音质：")').text().split('：')[1].split('|')[0].trim();
                                        // Replace LF with CRLF for metadata standards
                                        const lyrics = ($(this).find('.song-lyrics').val() || '').replace(/\n/g, '\r\n');

                                        const isHighQuality = ['SQ', '无损音质', 'Hi-Res', '沉浸环绕声', '高清环绕声', '超清母带'].includes(level);

                                        try {
                                            const blob = await fetch(url).then(res => res.blob());
                                            if (isHighQuality) {
                                                await handleFlacDownload(blob, name, artist, cover, album, lyrics);
                                            } else {
                                                await handleMp3Download(blob, name, artist, cover, lyrics);
                                            }
                                        } catch (error) {
                                            console.error('下载失败:', error);
                                            try {
                                                const fallbackBlob = await fetch(url).then(res => res.blob());
                                                handleDirectDownload(fallbackBlob, name, artist, isHighQuality, lyrics);
                                            } catch (_) {
                                                window.open(url, '_blank');
                                            }
                                        }
                                    });

                                    $('#batch-download-all').on('click', async function() {
                                        const buttons = $('.parse-download-btn');
                                        if (buttons.length === 0) return;

                                        let completedDownloads = 0;
                                        const totalDownloads = buttons.length;

                                        for (let i = 0; i < buttons.length; i++) {
                                            const button = $(buttons[i]);
                                            try {
                                                const url = button.attr('href');
                                                const name = button.data('name');
                                                const artist = button.data('artist');
                                                const cover = button.data('cover');
                                                const album = button.data('album') || '';
                                                const level = button.data('level');
                                                // Replace LF with CRLF for metadata standards
                                                const lyrics = (button.find('.song-lyrics').val() || '').replace(/\n/g, '\r\n');
                                                const isHighQuality = ['SQ', '无损音质', 'Hi-Res', '沉浸环绕声', '高清环绕声', '超清母带'].includes(level);

                                                button.text('下载中...').prop('disabled', true);

                                                const blob = await fetch(url).then(res => res.blob());
                                                if (isHighQuality) {
                                                    await handleFlacDownload(blob, name, artist, cover, album, lyrics);
                                                } else {
                                                    await handleMp3Download(blob, name, artist, cover, lyrics);
                                                }

                                                completedDownloads++;
                                                button.text('已下载').removeClass('btn-outline-primary').addClass('btn-success');
                                            } catch (error) {
                                                console.error('下载失败:', error);
                                                button.text('下载失败').removeClass('btn-outline-primary').addClass('btn-danger');
                                            }

                                            await new Promise(resolve => setTimeout(resolve, 1000));
                                        }
                                    });
                                }, 1000);

                            } catch (error) {
                                console.error('批量解析失败:', error);
                                $('#parse-log').prepend(`
                                    <div class="text-danger">
                                        <small>❌ 批量解析失败: ${error.message}</small>
                                    </div>
                                `);
                                alert('批量解析失败，请稍后重试');
                            }
                        });
                    } else {
                        alert(apiType === 'playlist' ? '获取歌单失败' : '搜索失败');
                    }
                });
            });

            $('#query-form').on('submit', function(event) {
                event.preventDefault();

                const songIds = $('#song_ids').val();
                const validId = extractAndCheckId(songIds);

                if (!validId) {
                    alert('请输入有效的歌曲ID或链接');
                    return;
                }

                playList = [];
                currentSongIndex = -1;
                isSequentialPlay = false;
                isRandomPlay = false;
                $('#sequential-play, #random-play').removeClass('active');
                
                playSongById(validId);
            });

            function getImageBlob(imageUrl) {
                return fetch(imageUrl)
                    .then(response => response.arrayBuffer())  
                    .then(buffer => {
                        return new Uint8Array(buffer);
                    });
            }

            $('#song_url').on('click', function(e) {
                e.preventDefault();
                const url = $(this).attr('href');
                const name = $('#song_name').text();
                const artist = $('#artist_names').text();
                const cover = $('#song_pic').attr('src');
                const album = $('#song_alname').text();
                const level = $('#song_level').text();
                // Get lyrics with line breaks
                const lyrics = ($('#lyric').html() || '').replace(/<br\s*\/?>/gi, '\r\n');

                const isHighQuality = !['128K', '320K'].includes(level);

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络请求失败');
                        }
                        return response.blob();
                    })
                    .then(async blob => {
                        try {
                            if (isHighQuality) {
                                await handleFlacDownload(blob, name, artist, cover, album, lyrics);
                            } else {
                                await handleMp3Download(blob, name, artist, cover, lyrics);
                            }
                        } catch (error) {
                            console.error('处理下载失败:', error);
                            handleDirectDownload(blob, name, artist, isHighQuality, lyrics);
                        }
                    })
                    .catch(error => {
                        console.error('下载失败:', error);
                        alert('下载失败，请稍后重试');
                    });
            });

            function handleDirectDownload(blob, name, artist, isHighQuality, lyrics) { // lyrics param added for consistency
                const downloadUrl = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `${name} - ${artist}.${isHighQuality ? 'flac' : 'mp3'}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(downloadUrl);
            }
});
</script>
</body>
</html>
