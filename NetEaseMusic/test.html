            min-height: 100vh;
            position: relative;
        }

            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }

            max-width: 800px;
            padding: 5rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 2rem;

            border-radius: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: -0.025em;
            background: rgba(255, 255, 255, 0.0);
        }

        .card-form {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;

        .form-control {

            border-radius: 0.75rem;

            background: var(--secondary-color);

        }

            background: #2980b9;
            transform: translateY(-2px);
        }

        .result-card {

            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .song-info img {
            width: 100%;
            max-width: 300px;
            border-radius: 1rem;
            margin: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .song-info img:hover {
            transform: scale(1.03);
        }

        .aplayer {
            border-radius: 1rem;
            margin: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .lyric-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 0.75rem;
            margin: 1rem 0;
        }

        .text-tips {
        color: #6c757d;
        text-align: center;
        margin-top: -15px;
        margin-bottom: 15px;
        font-size: 0.9em;
        }

        .playlist-container {
            max-height: 60vh;
            overflow-y: auto;
            overflow-x: hidden;
            margin: 1rem 0;
            padding-right: 10px;
        }

        .playlist-container::-webkit-scrollbar {
            width: 8px;
        }

        .playlist-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .playlist-container::-webkit-scrollbar-thumb {
            background: rgba(52, 152, 219, 0.5);

        .playlist-container::-webkit-scrollbar-thumb:hover {

        <a href="../frontside/public/index.html">BACK</a>
    </div>
    <div class="container">
        <div class="header">
            <h1>网易云解析</h1>
            <p class="text-muted">听我想听</p>
        </div>
        
        <div id="poweredByLazyChara">Powered By LazyChara</div>

        <div class="list">

        <div class="card-form">
            <form id="query-form">
                <div class="mb-4">
                    <label for="song_ids" class="form-label fw-bold">歌曲ID或URL</label>
                    <input type="text" id="song_ids" class="form-control" 
                           placeholder="请输入分享链接或歌曲ID">

                <div class="mb-4">
                    <label for="level" class="form-label fw-bold">音质选择</label>

                        <option value="standard">128K</option>

                        <option value="lossless">SQ</option>

                        <option value="sky">沉浸环绕声</option>
                        <option value="jyeffect">高清环绕声</option>

                    </select>

        <div id="song-info" class="result-card d-none">
            <div id="aplayer"></div>
            <div class="song-info text-center">
                <img id="song_pic" src="" alt="专辑封面" class="img-fluid">

            <div class="row mt-4">
                <div class="col-md-6">

                    <p><strong>音质：</strong><span id="song_level"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>大小：</strong><span id="song_size"></span></p>
                    <p><strong>下载：</strong><a id="song_url" href="" target="_blank" class="text-decoration-none">立即下载</a></p>
                </div>
            </div>

            <div class="lyric-box">
                <h5>歌词</h5>
                <div id="lyric" class="text-secondary"></div>
            </div>
        </div>
    </div>

    <script src="../NetEaseMusic/js/jquery.min.js"></script>
    <script src="../NetEaseMusic/js/APlayer.min.js"></script>

    <script>
        $(document).ready(function() {
            function lrctrim(lyrics) {
                const lines = lyrics.split('\n');
                const data = [];

                lines.forEach((line, index) => {
                    const matches = line.match(/\[(\d{2}):(\d{2}[\.:]?\d*)]/);
                    if (matches) {
                        const minutes = parseInt(matches[1], 10);
                        const seconds = parseFloat(matches[2].replace('.', ':')) || 0;
                        const timestamp = minutes * 60000 + seconds * 1000;

                        let text = line.replace(/\[\d{2}:\d{2}[\.:]?\d*\]/g, '').trim();
                        text = text.replace(/\s\s+/g, ' '); 

                        data.push([timestamp, index, text]);
                    }
                });

                data.sort((a, b) => a[0] - b[0]);

                return data;
            }

            function lrctran(lyric, tlyric) {
                lyric = lrctrim(lyric);
                tlyric = lrctrim(tlyric);

                let len1 = lyric.length;
                let len2 = tlyric.length;
                let result = "";

                for (let i = 0, j = 0; i < len1 && j < len2; i++) {
                    while (lyric[i][0] > tlyric[j][0] && j + 1 < len2) {
                        j++;
                    }

                    if (lyric[i][0] === tlyric[j][0]) {
                        tlyric[j][2] = tlyric[j][2].replace('/', '');
                        if (tlyric[j][2]) {
                            lyric[i][2] += ` (翻译：${tlyric[j][2]})`;
                        }
                        j++;
                    }
                }

                for (let i = 0; i < len1; i++) {
                    let t = lyric[i][0];
                    result += `[${String(Math.floor(t / 60000)).padStart(2, '0')}:${String(Math.floor((t % 60000) / 1000)).padStart(2, '0')}.${String(t % 1000).padStart(3, '0')}]${lyric[i][2]}\n`;
                }

                return result;
            }

            function extractLinks(text) {
                var regex = /https?:\/\/\S+/g;
                var matches = text.match(regex);
                if (matches) {
                    return matches[0];
                } else {
                    return '';
                }
            }
    
            function checkValidLink(link) {
                if (link.indexOf("http") === -1 || 
                    (link.indexOf("music.163.com") === -1 && link.indexOf("163cn.tv") === -1)) {
                    return false;
                }
                return true;
            }
    
            function extractAndCheckId(text) {
                var link = extractLinks(text);
                if (checkValidLink(link)) {
                    return link;
                } else {
                    var idRegex = /\b\d+\b/g;
                    var ids = text.match(idRegex);
                    if (ids && ids.length > 0) {
                        return ids[0];
                    }
                    return '';
                }
            }

            async function handleMp3Download(blob, name, artist, cover) {
                const reader = new FileReader();
                return new Promise((resolve, reject) => {
                    reader.onload = function() {
                        try {
                            const writer = new ID3Writer(reader.result);
                            writer.setFrame('TIT2', name)
                                 .setFrame('TPE1', [artist]);

                            getImageBlob(cover)
                                .then(imageData => {
                                    writer.setFrame('APIC', {
                                        type: 3,
                                        data: imageData,
                                        description: 'cover',
                                        mimeType: 'image/jpeg'
                                    });

                                    writer.addTag();
                                    const taggedBlob = writer.getBlob();
                                    const downloadUrl = URL.createObjectURL(taggedBlob);
                                    
                                    const a = document.createElement('a');
                                    a.href = downloadUrl;
                                    a.download = `${name} - ${artist}.mp3`;
                                    document.body.appendChild(a);
                                    a.click();
                                    document.body.removeChild(a);
                                    URL.revokeObjectURL(downloadUrl);
                                    resolve();
                                })
                                .catch(error => {
                                    console.error('添加封面失败:', error);
                                    handleDirectDownload(blob, name, artist, false);
                                    resolve();
                                });
                        } catch (error) {
                            console.error('MP3处理失败:', error);
                            handleDirectDownload(blob, name, artist, false);
                            resolve();
                        }
                    };
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(blob);
                });
            }

            async function handleFlacDownload(blob, name, artist) {
                const reader = new FileReader();
                return new Promise((resolve, reject) => {
                    reader.onload = function() {
                        try {
                            const downloadUrl = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = downloadUrl;
                            a.download = `${name} - ${artist}.flac`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(downloadUrl);
                            resolve();
                        } catch (error) {
                            console.error('FLAC处理失败:', error);
                            handleDirectDownload(blob, name, artist, true);
                            resolve();
                        }
                    };
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(blob);
                });
            }

            let currentSongIndex = -1;
            let playList = [];
            let isSequentialPlay = false;
            let isRandomPlay = false;
            let currentPlayer = null;

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            async function playSongById(songId) {
                const level = $('#level').val();
                try {
                    const response = await $.post('https://api.kxzjoker.cn/api/163_music', {
                        url: songId,
                        level: level,
                        type: 'json'
                    });

                    if (response.status === 200) {
                        const processedLyrics = response.tlyric ? 
                            lrctran(response.lyric, response.tlyric) : response.lyric;

                        if (currentPlayer) {
                            currentPlayer.destroy();
                        }

                        if (!document.getElementById('aplayer')) {
                            const aplayerDiv = document.createElement('div');
                            aplayerDiv.id = 'aplayer';
                            document.body.appendChild(aplayerDiv);
                        }

                        currentPlayer = new APlayer({
                            container: document.getElementById('aplayer'),
                            lrcType: 1,
                            fixed: true,
                            autoplay: true,
                            audio: [{
                                name: response.name,
                                artist: response.ar_name,
                                url: response.url,
                                cover: response.pic,
                                lrc: processedLyrics
                            }]
                        });

                        $('#song_name').text(response.name);
                        $('#song_pic').attr('src', response.pic);
                        $('#artist_names').text(response.ar_name);
                        $('#song_alname').text(response.al_name);
                        $('#song_level').text(response.level);
                        $('#song_size').text(response.size);
                        $('#song_url').attr('href', response.url);
                        $('#lyric').html(processedLyrics.replace(/\n/g, '<br>'));
                        $('#song-info').removeClass('d-none');

                        currentPlayer.on('ended', function() {
                            console.log('歌曲播放结束，当前播放状态：', {
                                isSequentialPlay,
                                isRandomPlay,
                                currentSongIndex,
                                playListLength: playList.length
                            });
                            
                            if (isSequentialPlay || isRandomPlay) {
                                currentSongIndex = (currentSongIndex + 1) % playList.length;
                                console.log('即将播放下一首：', currentSongIndex);
                                playSongById(playList[currentSongIndex].id);
                            }
                        });

                        console.log('播放状态：', {
                            currentSong: response.name,
                            playMode: isSequentialPlay ? '顺序播放' : (isRandomPlay ? '随机播放' : '单曲播放'),
                            currentIndex: currentSongIndex,
                            totalSongs: playList.length
                        });
                    }
                } catch (error) {
                    console.error('播放失败:', error);
                    alert('播放失败，请稍后重试');
                }
            }

            $('input[name="apiType"]').on('change', function() {
                const apiType = $('input[name="apiType"]:checked').val();
                const inputField = $('#input_field');
                const submitBtn = $('#get-playlist-btn');
                
                if (apiType === 'playlist') {
                    inputField.attr('placeholder', '请输入歌单ID');
                    submitBtn.text('GET');
                } else {
                    inputField.attr('placeholder', '请输入内容');
                    submitBtn.text('GET');
                }
                
                inputField.val('');
                $('#playlist-info').empty();
            });

            // 添加一个新的函数来提取歌单ID
            function extractPlaylistId(input) {
                // 如果是完整URL
                if (input.includes('playlist?id=')) {
                    const match = input.match(/playlist\?id=(\d+)/);
                    if (match && match[1]) {
                        return match[1];
                    }
                }
                // 如果只是数字ID
                if (/^\d+$/.test(input)) {
                    return input;
                }
                return '';
            }

            // 修改点击事件处理函数
            $('#get-playlist-btn').on('click', function(event) {
                event.preventDefault();

                const apiType = $('input[name="apiType"]:checked').val();
                const inputValue = $('#input_field').val().trim();
                
                if (!inputValue) {
                    alert(apiType === 'playlist' ? '请输入歌单ID' : '请输入内容');
                    return;
                }
                
                $('#playlist-info').empty();
                
                let apiUrl;
                if (apiType === 'playlist') {
                    const playlistId = extractPlaylistId(inputValue);
                    if (!playlistId) {
                        alert('请输入有效的歌单ID或链接');
                        return;
                    }
                    apiUrl = `https://apis.netstart.cn/music/playlist/track/all?id=${playlistId}`;
                } else {
                    apiUrl = `https://apis.netstart.cn/music/cloudsearch?keywords=${encodeURIComponent(inputValue)}`;
                }

                $.get(apiUrl, function(data) {
                    if (data.code === 200) {
                        const songs = apiType === 'playlist' ? data.songs : data.result.songs;
                        playList = songs;
                        
                        let resultTitle = apiType === 'playlist' ? '歌单列表' : '搜索结果';
                        
                        let playlistHtml = `
                            <div class="card-form mt-3">
                                <div class="d-flex justify-content-between align-items-center mb-3" id="playlist-header">
                                    <div class="d-flex align-items-center">
                                        <h1 class="mb-0 me-3">${resultTitle} (${songs.length} 首歌曲)</h1>
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-outline-primary" id="sequential-play">顺序播放</button>
                                            <button class="btn btn-sm btn-outline-primary" id="random-play">随机播放</button>
                                            <button class="btn btn-sm btn-outline-success" id="batch-parse">批量解析</button>
                                        </div>
                                    </div>
                                    <span class="toggle-icon" style="cursor: pointer;">↓</span>
                                </div>
                                <div class="mb-2">
                                    <label>
                                        <input type="checkbox" id="select-all-songs"> 全选
                                    </label>
                                </div>
                                <div class="playlist-container" id="playlist-content">`;

                        songs.forEach(song => {
                            playlistHtml += `
                                <div class="song-item" style="background: rgba(255, 255, 255, 0.5); 
                                                                margin: 0.5rem 0; 
                                                                padding: 0.75rem; 
                                                                border-radius: 0.75rem; 
                                                                display: flex; 
                                                                justify-content: space-between; 
                                                                align-items: center">
                                    <div class="d-flex align-items-center">
                                        <input type="checkbox" class="song-checkbox me-2" data-song-id="${song.id}">
                                        <img src="${song.al.picUrl}?param=200y200" 
                                             alt="${song.name}" 
                                             style="width: 50px; 
                                                    height: 50px; 
                                                    border-radius: 8px; 
                                                    margin-right: 15px;
                                                    object-fit: cover;">
                                        <div>
                                            <strong>${song.name}</strong>
                                            <small class="text-muted"> - ${song.ar[0].name}</small>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-sm play-btn" 
                                            data-song-id="${song.id}"
                                            style="border-radius: 0.75rem; padding: 0.5rem 1rem;">
                                        播放
                                    </button>
                                </div>`;
                        });

                        playlistHtml += `
                                </div>
                            </div>`;

                        $('#playlist-info').html(playlistHtml);

                        $('#sequential-play').off('click').on('click', function() {
                            isSequentialPlay = true;
                            isRandomPlay = false;
                            $('#sequential-play').addClass('active');
                            $('#random-play').removeClass('active');
                            console.log('已切换到顺序播放模式');
                        });

                        $('#random-play').off('click').on('click', function() {
                            isSequentialPlay = false;
                            isRandomPlay = true;
                            playList = shuffleArray([...playList]);
                            $('#random-play').addClass('active');
                            $('#sequential-play').removeClass('active');
                            console.log('已切换到随机播放模式');
                        });

                        $('#playlist-header').on('click', function(e) {
                            if ($(e.target).closest('.btn-group').length === 0) {
                                const content = $('#playlist-content');
                                const icon = $(this).find('.toggle-icon');
                                
                                if (content.is(':visible')) {
                                    content.slideUp();
                                    icon.text('→');
                                } else {
                                    content.slideDown();
                                    icon.text('↓');
                                }
                            }
                        });

                        $('#select-all-songs').on('change', function() {
                            $('#playlist-content .song-checkbox').prop('checked', $(this).is(':checked'));
                        });

                        $('#playlist-content .play-btn').on('click', function() {
                            const songId = $(this).data('song-id');
                            currentSongIndex = playList.findIndex(song => song.id == songId);
                            playSongById(songId);
                        });

                        $('#batch-parse').off('click').on('click', async function() {
                            const checkedSongs = $('#playlist-content .song-checkbox:checked');
                            if (checkedSongs.length === 0) {
                                alert('请先选择要解析的歌曲');
                                return;
                            }

                            // 显示加载提示
                            const loadingHtml = `
                                <div class="card-form mt-3" id="parse-loading">
                                    <div class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">加载中...</span>
                                        </div>
                                        <p class="mt-2">正在解析选中的歌曲，请稍候...</p>
                                    </div>
                                </div>`;
                            $('#playlist-info').append(loadingHtml);

                            // 清除之前的解析结果
                            $('#parse-results').remove();
                            $('.card-form.mt-3:has(#parse-header)').remove();

                            let resultHtml = `
                                <div class="card-form mt-3">
                                    <div class="d-flex justify-content-between align-items-center mb-3" id="parse-header">
                                        <div class="d-flex align-items-center">
                                            <h1 class="mb-0 me-3">结果 (${checkedSongs.length}首)</h1>
                                            <div class="btn-group">
                                                <button class="btn btn-primary btn-sm" id="batch-download-all">批量下载全部</button>
                                            </div>
                                        </div>
                                        <span class="toggle-icon" style="cursor: pointer;">↓</span>
                                    </div>
                                    <div class="playlist-container" id="parse-results"></div>
                                </div>`;

                            try {
                                const level = $('#level').val();
                                const results = [];

                                for (let i = 0; i < checkedSongs.length; i++) {
                                    const songId = $(checkedSongs[i]).data('song-id');
                                    try {
                                        const response = await $.post('https://api.kxzjoker.cn/api/163_music', {
                                            url: songId,
                                            level: level,
                                            type: 'json'
                                        });

                                        if (response.status === 200) {
                                            results.push(response);
                                        }
                                    } catch (error) {
                                        console.error(`解析歌曲 ${songId} 失败:`, error);
                                    }
                                }

                                $('#parse-loading').remove();

                                $('#playlist-info').append(resultHtml);

                                results.forEach(response => {
                                    const resultItemHtml = `
                                        <div class="song-item" style="background: rgba(255, 255, 255, 0.5); 
                                                                     margin: 0.5rem 0; 
                                                                     padding: 0.75rem; 
                                                                     border-radius: 0.75rem; 
                                                                     display: flex; 
                                                                     justify-content: space-between; 
                                                                     align-items: center">
                                            <div class="d-flex align-items-center">
                                                <img src="${response.pic}" 
                                                     alt="${response.name}" 
                                                     style="width: 50px; 
                                                            height: 50px; 
                                                            border-radius: 8px; 
                                                            margin-right: 15px;
                                                            object-fit: cover;">
                                                <div>
                                                    <strong>${response.name}</strong>
                                                    <small class="text-muted"> - ${response.ar_name}</small>
                                                    <div><small class="text-muted">音质：${response.level}</small></div>
                                                </div>
                                            </div>
                                            <a href="${response.url}" 
                                               class="btn btn-sm btn-outline-primary parse-download-btn" 
                                               data-name="${response.name}"
                                               data-artist="${response.ar_name}"
                                               data-cover="${response.pic}"
                                               data-high-quality="${['lossless', 'hires', 'sky', 'jyeffect', 'jymaster'].includes(level)}">
                                                下载
                                            </a>
                                        </div>`;
                                    $('#parse-results').append(resultItemHtml);
                                });

                                $('#batch-download-all').off('click').on('click', async function() {
                                    const downloadButtons = $('.parse-download-btn');
                                    if (downloadButtons.length === 0) return;

                                    for (let i = 0; i < downloadButtons.length; i++) {
                                        const button = downloadButtons[i];
                                        try {
                                            const url = $(button).attr('href');
                                            const name = $(button).data('name');
                                            const artist = $(button).data('artist');
                                            const cover = $(button).data('cover');
                                            const isHighQuality = $(button).data('high-quality');

                                            const blob = await fetch(url).then(res => res.blob());
                                            if (isHighQuality) {
                                                await handleFlacDownload(blob, name, artist);
                                            } else {
                                                await handleMp3Download(blob, name, artist, cover);
                                            }
                                            await new Promise(resolve => setTimeout(resolve, 200));
                                        } catch (error) {
                                            console.error('下载失败:', error);
                                        }
                                    }
                                });
                            } catch (error) {
                                console.error('批量解析失败:', error);
                                alert('批量解析失败，请稍后重试');
                            }
                        });
                    } else {
                        alert(apiType === 'playlist' ? '获取歌单失败' : '搜索失败');
                    }
                });
            });

            $('#query-form').on('submit', function(event) {
                event.preventDefault();

                const songIds = $('#song_ids').val();
                const level = $('#level').val();
                const validId = extractAndCheckId(songIds);

                if (!validId) {
                    alert('请输入有效的歌曲ID或链接');
                    return;
                }

                $.post('https://api.kxzjoker.cn/api/163_music', { 
                    url: validId, 
                    level: level, 
                    type:'json' 
                }, function(data) {
                    if (data.status === 200) {
                        $('#song_name').text(data.name);
                        $('#song_pic').attr('src', data.pic);
                        $('#artist_names').text(data.ar_name);
                        $('#song_alname').text(data.al_name);
                        $('#song_level').text(data.level);
                        $('#song_size').text(data.size);
                        $('#song_url').attr('href', data.url);
                        
                        let processedLyrics = data.tlyric ? 
                            lrctran(data.lyric, data.tlyric) : data.lyric;
                        $('#lyric').html(processedLyrics.replace(/\n/g, '<br>'));

                        // 初始化播放器
                        new APlayer({
                            container: document.getElementById('aplayer'),
                            lrcType: 1,
                            fixed: true,
                            audio: [{
                                name: data.name,
                                artist: data.ar_name,
                                url: data.url,
                                cover: data.pic,
                                lrc: processedLyrics
                            }]
                        });

                        $('#song-info').removeClass('d-none');
                    } else {
                        alert('解析失败：' + data.msg);
                    }
                }, 'json');
            });

            function getImageBlob(imageUrl) {
                return fetch(imageUrl)
                    .then(response => response.arrayBuffer())  
                    .then(buffer => {
                        return new Uint8Array(buffer);
                    });
            }

            $('#song_url').on('click', function(e) {
                e.preventDefault();
                const url = $(this).attr('href');
                const name = $('#song_name').text();
                const artist = $('#artist_names').text();
                const cover = $('#song_pic').attr('src');
                const level = $('#level').val();
                const isHighQuality = ['lossless', 'hires', 'sky', 'jyeffect', 'jymaster'].includes(level);

                fetch(url)
                    .then(response => response.blob())
                    .then(blob => {
                        if (isHighQuality) {
                            const downloadUrl = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = downloadUrl;
                            a.download = `${name} - ${artist}.flac`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(downloadUrl);
                        } else {
                            const reader = new FileReader();
                            reader.onload = function() {
                                const writer = new ID3Writer(reader.result);
                                writer.setFrame('TIT2', name)
                                     .setFrame('TPE1', [artist]);

                                getImageBlob(cover)
                                    .then(imageData => {
                                        try {
                                            writer.setFrame('APIC', {
                                                type: 3,
                                                data: imageData,
                                                description: 'cover',
                                                mimeType: 'image/jpeg'
                                            });

                                            writer.addTag();
                                            const taggedBlob = writer.getBlob();
                                            const downloadUrl = URL.createObjectURL(taggedBlob);
                                            
                                            const a = document.createElement('a');
                                            a.href = downloadUrl;
                                            a.download = `${name} - ${artist}.mp3`;
                                            document.body.appendChild(a);
                                            a.click();
                                            document.body.removeChild(a);
                                            URL.revokeObjectURL(downloadUrl);
                                        } catch (error) {
                                            console.error('添加标签失败:', error);
                                            handleDirectDownload(blob, name, artist, isHighQuality);
                                        }
                                    });
                            };
                            reader.readAsArrayBuffer(blob);
                        }
                    });
            });

            function handleDirectDownload(blob, name, artist, isHighQuality) {
                const downloadUrl = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `${name} - ${artist}.${isHighQuality ? 'flac' : 'mp3'}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(downloadUrl);
            }
        });
    </script>

</body>
