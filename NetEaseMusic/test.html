<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云无损解析</title>
    <link href="../NetEaseMusic/css/bootstrap.min.css" rel="stylesheet">
    <link href="../NetEaseMusic/css/APlayer.min.css" rel="stylesheet">
    <style>
        .top-bar {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0.7;
        }

        .top-bar a {
            color: #66CCFF;
            padding: 0 10px;
        }

        .top-bar span {
            font-weight: bold;
        }

        @font-face {
            font-family: 'PingFang-SC';
            src: url('../fonts/PingFang.ttf') format('truetype');
        }/*孩子们内置苹方来了*/
        
        body {
            font-family: 'PingFang-SC', Arial, sans-serif;
            background: url("http://www.dmoe.cc/random.php?type=phone&sex=1") center/cover fixed no-repeat;
            min-height: 100vh;
            position: relative;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }

        .container {
            max-width: 800px;
            padding: 5rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: -0.025em;
            background: rgba(255, 255, 255, 0.0);
        }

        .card-form {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .form-control {
            border: 2px solid #e0e6ed;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background: var(--secondary-color);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .song-info img {
            width: 100%;
            max-width: 300px;
            border-radius: 1rem;
            margin: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .song-info img:hover {
            transform: scale(1.03);
        }

        .aplayer {
            border-radius: 1rem;
            margin: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .lyric-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 0.75rem;
            margin: 1rem 0;
        }

        .playlist-container {
            max-height: 60vh;
            overflow-y: auto;
            overflow-x: hidden;
            margin: 1rem 0;
            padding-right: 10px;
        }

        .playlist-container::-webkit-scrollbar {
            width: 8px;
        }

        .playlist-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .playlist-container::-webkit-scrollbar-thumb {
            background: rgba(52, 152, 219, 0.5);
            border-radius: 4px;
        }

        .playlist-container::-webkit-scrollbar-thumb:hover {
            background: rgba(52, 152, 219, 0.7);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-control {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span>Manhole-Cover</span>
        <a href="../frontside/public/index.html">BACK</a>
    </div>
    <div class="container">
        <div class="header">
            <h1>网易云解析</h1>
            <p class="text-muted">听我想听</p>
        </div>

        <div class="list">
            <div class="header">
                <h1>获取歌单</h1>
                <input type="text" id="playlist_id" class="form-control" placeholder="请输入歌单ID">
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" id="get-playlist-btn" style="padding: 0.2rem 0.1rem;">
                        GET
                    </button>
                </div>
            </div>
            <div id="playlist-info">
            </div>
        </div>

        <div class="card-form">
            <form id="query-form">
                <div class="mb-4">
                    <label for="song_ids" class="form-label fw-bold">歌曲ID或URL</label>
                    <input type="text" id="song_ids" class="form-control" 
                           placeholder="请输入分享链接或歌曲ID">
                </div>
                <div class="mb-4">
                    <label for="level" class="form-label fw-bold">音质选择</label>
                    <select id="level" class="form-select">
                        <option value="standard">128K</option>
                        <option value="exhigh">320K</option>
                        <option value="lossless">SQ</option>
                        <option value="hires">Hi-Res</option>
                        <option value="sky">沉浸环绕声</option>
                        <option value="jyeffect">高清环绕声</option>
                        <option value="jymaster">超清母带</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        立即解析
                    </button>
                </div>
            </form>
        </div>

        <div id="song-info" class="result-card d-none">
            <div id="aplayer"></div>
            <div class="song-info text-center">
                <img id="song_pic" src="" alt="专辑封面" class="img-fluid">
                <h3 class="mt-3" id="song_name"></h3>
                <p class="text-muted" id="artist_names"></p>
            </div>
            
            <div class="row mt-4">
                <div class="col-md-6">
                    <p><strong>专辑：</strong><span id="song_alname"></span></p>
                    <p><strong>音质：</strong><span id="song_level"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>大小：</strong><span id="song_size"></span></p>
                    <p><strong>下载：</strong><a id="song_url" href="" target="_blank" class="text-decoration-none">立即下载</a></p>
                </div>
            </div>

            <div class="lyric-box">
                <h5>歌词</h5>
                <div id="lyric" class="text-secondary"></div>
            </div>
        </div>
    </div>

    <script src="../NetEaseMusic/js/jquery.min.js"></script>
    <script src="../NetEaseMusic/js/APlayer.min.js"></script>

    <script>
        $(document).ready(function() {
            function lrctrim(lyrics) {
                const lines = lyrics.split('\n');
                const data = [];

                lines.forEach((line, index) => {
                    const matches = line.match(/\[(\d{2}):(\d{2}[\.:]?\d*)]/);
                    if (matches) {
                        const minutes = parseInt(matches[1], 10);
                        const seconds = parseFloat(matches[2].replace('.', ':')) || 0;
                        const timestamp = minutes * 60000 + seconds * 1000;

                        let text = line.replace(/\[\d{2}:\d{2}[\.:]?\d*\]/g, '').trim();
                        text = text.replace(/\s\s+/g, ' '); 

                        data.push([timestamp, index, text]);
                    }
                });

                data.sort((a, b) => a[0] - b[0]);

                return data;
            }

            function lrctran(lyric, tlyric) {
                lyric = lrctrim(lyric);
                tlyric = lrctrim(tlyric);

                let len1 = lyric.length;
                let len2 = tlyric.length;
                let result = "";

                for (let i = 0, j = 0; i < len1 && j < len2; i++) {
                    while (lyric[i][0] > tlyric[j][0] && j + 1 < len2) {
                        j++;
                    }

                    if (lyric[i][0] === tlyric[j][0]) {
                        tlyric[j][2] = tlyric[j][2].replace('/', '');
                        if (tlyric[j][2]) {
                            lyric[i][2] += ` (翻译：${tlyric[j][2]})`;
                        }
                        j++;
                    }
                }

                for (let i = 0; i < len1; i++) {
                    let t = lyric[i][0];
                    result += `[${String(Math.floor(t / 60000)).padStart(2, '0')}:${String(Math.floor((t % 60000) / 1000)).padStart(2, '0')}.${String(t % 1000).padStart(3, '0')}]${lyric[i][2]}\n`;
                }

                return result;
            }

            function extractLinks(text) {
                var regex = /https?:\/\/\S+/g;
                var matches = text.match(regex);
                if (matches) {
                    return matches[0];
                } else {
                    return '';
                }
            }
    
            function checkValidLink(link) {
                if (link.indexOf("http") === -1 || 
                    (link.indexOf("music.163.com") === -1 && link.indexOf("163cn.tv") === -1)) {
                    return false;
                }
                return true;
            }
    
            function extractAndCheckId(text) {
                var link = extractLinks(text);
                if (checkValidLink(link)) {
                    return link;
                } else {
                    var idRegex = /\b\d+\b/g;
                    var ids = text.match(idRegex);
                    if (ids && ids.length > 0) {
                        return ids[0];
                    }
                    return '';
                }
            }

            let currentSongIndex = -1;
            let playList = [];
            let isSequentialPlay = false;
            let isRandomPlay = false;

            $('#get-playlist-btn').on('click', function(event) {
                event.preventDefault();

                const playlistId = $('#playlist_id').val();

                if (!playlistId) {
                    alert('请输入歌单ID');
                    return;
                }

                const apiUrl = `https://apis.netstart.cn/music/playlist/track/all?id=${playlistId}`;

                $.get(apiUrl, function(data) {
                    console.log('API return:', data);
                    if (data.code === 200) {
                        const songs = data.songs || [];
                        playList = songs;
                        let playlistHtml = `
                            <div class="card-form mt-3">
                                <div class="d-flex justify-content-between align-items-center mb-3" id="playlist-header">
                                    <div class="d-flex align-items-center">
                                        <h1 class="mb-0 me-3">歌单列表 (${songs.length} 首歌曲)</h1>
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-outline-primary" id="sequential-play">
                                                顺序播放
                                            </button>
                                            <button class="btn btn-sm btn-outline-primary" id="random-play">
                                                随机播放
                                            </button>
                                        </div>
                                    </div>
                                    <span class="toggle-icon" style="cursor: pointer;">↓</span>
                                </div>
                                <div class="playlist-container" id="playlist-content">`;

                        songs.forEach(song => {
                            playlistHtml += `
                                <div class="song-item" style="background: rgba(255, 255, 255, 0.5); 
                                                              margin: 0.5rem 0; 
                                                              padding: 0.75rem; 
                                                              border-radius: 0.75rem; 
                                                              display: flex; 
                                                              justify-content: space-between; 
                                                              align-items: center">
                                    <div>
                                        <strong>${song.name}</strong>
                                        <small class="text-muted"> - ${song.ar[0].name}</small>
                                    </div>
                                    <button class="btn btn-primary btn-sm play-btn" 
                                            data-song-id="${song.id}"
                                            style="border-radius: 0.75rem; padding: 0.5rem 1rem;">
                                        播放
                                    </button>
                                </div>`;
                        });

                        playlistHtml += `
                                </div>
                            </div>`;

                        if (songs.length === 0) {
                            playlistHtml = '<p>未找到歌曲</p>';
                        }

                        $('#playlist-info').html(playlistHtml);

                        function initPlayer(audio) {
                            if (window.ap) {
                                window.ap.destroy();
                            }
                            
                            window.ap = new APlayer({
                                container: document.getElementById('aplayer'),
                                lrcType: 1,
                                fixed: true,
                                audio: [audio]
                            });

                            window.ap.on('ended', function() {
                                console.log('歌曲播放结束');
                                if (isSequentialPlay) {
                                    console.log('执行顺序播放');
                                    if (currentSongIndex < playList.length - 1) {
                                        currentSongIndex++;
                                        playSongById(playList[currentSongIndex].id);
                                    }
                                } else if (isRandomPlay) {
                                    console.log('执行随机播放');
                                    const randomIndex = Math.floor(Math.random() * playList.length);
                                    currentSongIndex = randomIndex;
                                    playSongById(playList[randomIndex].id);
                                }
                            });
                        }

                        // 播放指定歌曲
                        function playSongById(songId) {
                            const level = $('#level').val();
                            $.post('https://api.kxzjoker.cn/api/163_music', { 
                                url: songId, 
                                level: level, 
                                type: 'json' 
                            }, function(data) {
                                if (data.status === 200) {
                                    $('#song_name').text(data.name);
                                    $('#song_pic').attr('src', data.pic);
                                    $('#artist_names').text(data.ar_name);
                                    $('#song_alname').text(data.al_name);
                                    $('#song_level').text(data.level);
                                    $('#song_size').text(data.size);
                                    $('#song_url').attr('href', data.url);
                                    
                                    let processedLyrics = data.tlyric ? 
                                        lrctran(data.lyric, data.tlyric) : data.lyric;
                                    $('#lyric').html(processedLyrics.replace(/\n/g, '<br>'));

                                    // 初始化播放器
                                    initPlayer({
                                        name: data.name,
                                        artist: data.ar_name,
                                        url: data.url,
                                        cover: data.pic,
                                        lrc: processedLyrics
                                    });

                                    $('#song-info').removeClass('d-none');
                                    window.ap.play();
                                } else {
                                    alert('解析失败：' + data.msg);
                                }
                            }, 'json');
                        }

                        function playNextSong() {
                            if (currentSongIndex < playList.length - 1) {
                                currentSongIndex++;
                                playSongById(playList[currentSongIndex].id);
                            }
                        }

                        function playRandomSong() {
                            const randomIndex = Math.floor(Math.random() * playList.length);
                            currentSongIndex = randomIndex;
                            playSongById(playList[randomIndex].id);
                        }

                        $('.play-btn').on('click', function() {
                            const songId = $(this).data('song-id');
                            currentSongIndex = playList.findIndex(song => song.id === parseInt(songId));
                            playSongById(songId);
                        });

                        $('#sequential-play').on('click', function() {
                            isSequentialPlay = !isSequentialPlay;
                            isRandomPlay = false;
                            $(this).toggleClass('btn-outline-primary btn-primary');
                            $('#random-play').removeClass('btn-primary').addClass('btn-outline-primary');
                            console.log('顺序播放模式:', isSequentialPlay);
                        });

                        $('#random-play').on('click', function() {
                            isRandomPlay = !isRandomPlay;
                            isSequentialPlay = false;
                            $(this).toggleClass('btn-outline-primary btn-primary');
                            $('#sequential-play').removeClass('btn-primary').addClass('btn-outline-primary');
                            console.log('随机播放模式:', isRandomPlay);
                        });

                        $('#playlist-header').on('click', function(e) {
                            if ($(e.target).closest('.btn-group').length === 0) {
                                const content = $('#playlist-content');
                                const icon = $(this).find('.toggle-icon');
                                
                                if (content.is(':visible')) {
                                    content.slideUp();
                                    icon.text('→');
                                } else {
                                    content.slideDown();
                                    icon.text('↓');
                                }
                            }
                        });
                    } else {
                        alert('获取歌单失败：' + (data.msg || '未知错误'));
                    }
                }, 'json').fail(function(jqXHR, textStatus, errorThrown) {
                    console.error('请求失败:', textStatus, errorThrown);
                    alert('请求失败，请检查网络连接');
                });
            });

            $('#query-form').on('submit', function(event) {
                event.preventDefault();

                const songIds = $('#song_ids').val();
                const level = $('#level').val();
                const validId = extractAndCheckId(songIds);

                if (!validId) {
                    alert('请输入有效的歌曲ID或链接');
                    return;
                }

                $.post('https://api.kxzjoker.cn/api/163_music', { 
                    url: validId, 
                    level: level, 
                    type:'json' 
                }, function(data) {
                    if (data.status === 200) {
                        $('#song_name').text(data.name);
                        $('#song_pic').attr('src', data.pic);
                        $('#artist_names').text(data.ar_name);
                        $('#song_alname').text(data.al_name);
                        $('#song_level').text(data.level);
                        $('#song_size').text(data.size);
                        $('#song_url').attr('href', data.url);
                        
                        let processedLyrics = data.tlyric ? 
                            lrctran(data.lyric, data.tlyric) : data.lyric;
                        $('#lyric').html(processedLyrics.replace(/\n/g, '<br>'));

                        // 初始化播放器
                        new APlayer({
                            container: document.getElementById('aplayer'),
                            lrcType: 1,
                            fixed: true,
                            audio: [{
                                name: data.name,
                                artist: data.ar_name,
                                url: data.url,
                                cover: data.pic,
                                lrc: processedLyrics
                            }]
                        });

                        $('#song-info').removeClass('d-none');
                    } else {
                        alert('解析失败：' + data.msg);
                    }
                }, 'json');
            });
        });
    </script>

</body>
</html>
